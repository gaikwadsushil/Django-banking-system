{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Transfer Money</h2>
    {% for message in messages %}
        {% if message.tags == 'success' %}
            <p style="color: green;">{{ message }}</p>
        {% else %}
            <p style="color: red;">{{ message }}</p>
        {% endif %}
    {% endfor %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Transfer</button>
    </form>
</div>
{% endblock %}
