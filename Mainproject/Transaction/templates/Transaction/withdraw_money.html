{% extends 'base.html' %}
{% load static %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/Make_transaction.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <h2>Withdraw Money</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% for error in form.non_field_errors %}
            <p style="color: red;">{{ error }}</p>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Withdraw</button>
    </form>
</div>
{% endblock %}
